{% extends 'shop/base.html' %}
{% load static %}
{% load mathfilters %}
{% block body %}

<style>

    .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}


</style>


<div class="container my-4">
<div id="carouselExampleFade" class="carousel slide carousel-fade " data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'shop/images/download.jpg' %}" class="d-block img-fluid w-100 h-50" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'shop/images/images.jpg' %}" class="d-block w-100 img-fluid  h-50" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'shop/images/images.png' %}" class="d-block w-100 img-fluid  h-50" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>


   <div class="container card text-center">
  <div class="card-header">
    <h3>{{'Beverages'}}</h3>
  </div>


<div class="my-8">


    <div class="row ">


{% for i in beverages %}
     
  <div class="col-sm-3">
    <div class="card">
      <div class="card-body">

        <img src="{% static 'shop/images/packet-1.png' %}" class="img-fluid w-50 center"> <h4><span class="badge badge-success">{{i.sp|mul:100|intdiv:i.mrp}}% off</span></h4>
          <h5 class="card-title">{{ i.name }}</h5>
        <p class="card-text"> <b>Price: Rs</b><span style="text-decoration:line-through; "> {{i.mrp}}</span> <b>{{i.sp}} </b></p>
        <div id="{{i.p_id}}"><a class="btn btn-warning add_to_cart" data-target="{{i.p_id}}" onclick="hideCartButton({{i.p_id}})">Add to cart</a></div>
       <button id='{{i.p_id}}minus' class='btn btn-danger minus' style="display: none;">-</button> <span id='cartvalue{{i.p_id}}' style="display: none;">  </span> <button id='{{i.p_id}}plus' class='btn btn-success plus' style="display: none;"> + </button>
      </div>
    </div>
  </div>
{%  endfor %}
       
</div>
    </div>
</div>




{% endblock %}

{% block js %}

<script>
  $(document).ready(function(){
    $('.add_to_cart').on('click', function(){
     p_id = $(this).attr('data-target')
     $.ajax({
      type:'GET',
      url:'{% url 'add_to_cart' %}',
      data:{'p_id':p_id},
      success:function(data){
        console.log('success')      }
     })
    })

  });

  function hideCartButton(id){
    document.getElementById(id).style.display = 'none';
    document.getElementById(id+'plus').style.display = 'inline';
    document.getElementById(id+'minus').style.display = 'inline';
    document.getElementById('cartvalue'+id).style.display = 'inline';
    document.getElementById('cartvalue'+id).innerHTML ='one';
    
   

  }
</script>

{% endblock %}
