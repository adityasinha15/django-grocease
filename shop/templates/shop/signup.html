{% extends 'shop/base.html' %}
{% block body %}
<form method="POST">
    {% csrf_token %}



    <div class="row justify-content-center mt-3">
        <div class="col-md-2">
            <h2>Sign Up</h2>
        </div>
    </div>

    <div class="container justify-content-center mt-5">
        {% if error %}
         <div class="alert alert-danger" role="alert">
                {{error}}
        </div>
        {% endif %}

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">First Name</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="Enter your first name" name="first_name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Last Name</label>
      <input type="text" class="form-control" id="inputPassword4" placeholder="Enter your last name" name="last_name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Email</label>
    <input type="email" class="form-control" id="inputAddress" placeholder="Enter your email Id " name="email">
  </div>
  <div class="form-group">
    <label for="inputAddress2"> Password</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Enter a password" name="password">
  </div>
     <div class="form-group">
    <label for="inputAddress2"> Confirm Password</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder=" Confirm your password" name="confirm_password">
  </div>
  <div class="form-group">
    <label for="inputAddress2">OTP </label>
    <input type="text" class="form-control" id="inputAddress2" placeholder=" Enter OTP" name="otp" id="otp" style="display: none;">
  </div>
  <div class="row justify-content-center mt-5">
    <div class="col-md-2">
<button type="button" class="btn btn-primary btn-block btn-lg" id="verify" style="display: inline;">Verify</button>
    </div>
    </div>


        <div class="row justify-content-center mt-5">
        <div class="col-md-2">
  <button type="submit" class="btn btn-primary btn-block btn-lg" id="submit" style="display: none;">Sign in</button>
        </div>
        </div>

    </div>
</form>

{% endblock %}

{% block js %}

<script>
  $('#verify').on('click', function(){
        id = $(this).attr('id')
        console.log(id)
        
        
       
       $.ajax({
        type:'GET',
        url:'{% url 'add_to_cart' %}',
        data:{'p_id':id},
        success:function(data){
          
         $('#cartvalue'+id).text(data);
         update_cart()
        }
              
       })
    
      })
     
</script>

{% endblock %}
